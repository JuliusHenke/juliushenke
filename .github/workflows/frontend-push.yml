name: frontend-push

on:
  push:
    branches:
      - master
      - main

jobs:
  frontend-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          yarn install --immutable
          yarn build

      - name: Deploy to juliushenke.com
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JULIUSHENKE_96CE3 }}'
          channelId: live
          projectId: juliushenke-96ce3